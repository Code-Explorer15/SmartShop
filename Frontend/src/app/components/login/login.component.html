<div class="login-container" (click)="closeDropdown($event)">
  <div class="login-content">
    <div class="logo-container">
      <img src="assets/smartshop_updated_logo.png" alt="SmartShop Logo" class="logo" />
    </div>
    <div class="header">
      <div class="welcome-text">Welcome Back !</div>
    </div>

    <h1 class="form-title">Log in</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <div class="mobile-input-wrapper">
          <div class="country-selector">
            <button type="button" class="country-selector-btn" (click)="toggleCountryDropdown($event)">
              <span class="country-code">{{ selectedCountry.code }}</span>
              <span class="country-dial-code">{{ selectedCountry.dialCode }}</span>
              <span class="dropdown-arrow"></span>
            </button>
            <div class="country-dropdown" *ngIf="showCountryDropdown" (click)="$event.stopPropagation()">
              <div 
                *ngFor="let country of countries" 
                class="country-option"
                (click)="onCountryChange(country)"
                [class.selected]="country.code === selectedCountry.code">
                <span class="country-name-option">{{ country.name }}</span>
                <span class="country-dial-code-option">{{ country.dialCode }}</span>
              </div>
            </div>
          </div>
          <input
            type="tel"
            formControlName="mobileNumber"
            [placeholder]="'Mobile number (' + selectedCountry.phoneLength + ' digits)'"
            class="form-input mobile-input"
            [maxlength]="selectedCountry.phoneLength + 10"
          />
        </div>
        <div *ngIf="loginForm.get('mobileNumber')?.invalid && loginForm.get('mobileNumber')?.touched" class="error-text">
          <span *ngIf="loginForm.get('mobileNumber')?.errors?.['required']">Mobile number is required</span>
          <span *ngIf="loginForm.get('mobileNumber')?.errors?.['pattern']">Please enter a valid {{ selectedCountry.phoneLength }}-digit mobile number</span>
        </div>
      </div>

      <div class="form-group">
        <div class="input-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Your Password"
            class="form-input"
          />
          <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
            <svg *ngIf="!showPassword" class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="showPassword" class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-text">
          Password is required
        </div>
      </div>

      <div class="remember-me-container">
        <div class="remember-me">
          <label class="checkbox-label">
            <input type="checkbox" formControlName="rememberMe" class="checkbox-input" />
            <span class="checkbox-custom"></span>
            <span class="checkbox-text">Remember Me</span>
          </label>
        </div>
        <div class="forgot-password-link">
          <a routerLink="/forgot-password" class="forgot-link">Forgot password?</a>
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="isLoading || loginForm.invalid" class="submit-button">
        {{ isLoading ? 'Logging in...' : 'Log in' }}
      </button>
    </form>

    <div class="signup-link">
      <span>Don't have an account?</span>
      <a routerLink="/signup" class="link">Sign up</a>
    </div>
  </div>
</div>
